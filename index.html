               </nav>

               <button class="burger">

               </button>

               <form class="fetch-form" id="fetch-form">
                  <button class="fetch-form__reset" type="reset" id="reset"></button>
                  <input class="fetch-form__search" type="search" id="search" placeholder="wanna picture?" autofocus autocomplete="off">
